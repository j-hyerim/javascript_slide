<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트로 슬라이드 구현하기</title>
  <link rel="stylesheet" href="./slide.css" type="text/css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h2>자바스크립트로 슬라이드 구현하기</h2>
  <article class="slide-wrapper">
    <ul class="slide">
      <li>
        <div><img src="./img/slide1 (1).jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./img/slide1 (2).jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./img/slide1 (3).jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./img/slide1 (4).jpg" alt=""></div>
      </li>
      <li>
        <div><img src="./img/slide1 (5).jpg" alt=""></div>
      </li>
    </ul>
    <div class="top_group">
      <input type="button" class="prev" value="이전">
      <input type="button" class="next" value="다음">
    </div>
  </article>
</body>

</html>
